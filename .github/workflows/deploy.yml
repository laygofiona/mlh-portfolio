name: Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    env:
      TESTING: true
    steps:
      -  name:  Checkout Repository
         uses:  actions/checkout@v2
      
      -  name:  Setup Python
         uses:  actions/setup-python@v4
         with:
          python-version: '3.12.6'
      
      -  name: Setup Python Virtual Environment
         run: python -m venv python3-virtualenv

      -  name: Installing Dependencies
         run: python3-virtualenv/bin/pip install -r requirements.txt
      
      - name: Run Tests
        run:  sh ./run_test.sh

  deploy:
    needs: test
    runs-on: ubuntu-latest
    name: "Deploy to VPS"
    steps:
      - name:  Configure SSH
        run: |
            mkdir -p ~/.ssh/
            echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy-key.pem
            chmod 600 ~/.ssh/deploy-key.pem
            cat >> ~/.ssh/config <<END
            Host my-vps 
              HostName $SSH_IP 
              User $SSH_USER 
              IdentityFile ~/.ssh/deploy-key.pem
              StrictHostKeyChecking no
            END

        env:
            SSH_USER: ${{ secrets.SSH_USER }}
            SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
            SSH_IP: ${{ secrets.SSH_IP  }}
      
      
      - name: Deploy Site
        run:  ssh my-vps '~/redeploy-site.sh'
      
      - name: Print container status
        run:  ssh my-vps 'docker ps -a'
      
      - name: Send Discord Notification
        run:  curl -s -X POST "${{ secrets.DISCORD_WEBHOOK }}" -d "content=ðŸš€ Deployment Successful"


